<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="player-status">
        Player 1 Move
    </div>
    <div id="game-div">
        <div id="column1">
            <div id="1" class="game-box"></div>
            <div id="4" class="game-box"></div>
            <div id="7" class="game-box"></div>
        </div>
        <div id="column2">
            <div id="2" class="game-box"></div>
            <div id="5" class="game-box"></div>
            <div id="8" class="game-box"></div>
        </div>
        <div id="column3">
            <div id="3" class="game-box"></div>
            <div id="6" class="game-box"></div>
            <div id="9" class="game-box"></div>
        </div>
    </div>
    <div id="game-status">On Going</div>
    <div class="reset-container">
        <button id="reset-button">Reset</button>
    </div>
    
</body>
</html>
